<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="style.css">
    
</head>

<body>
    <div class="dark-background text-center">
        <div>
            <img src="https://d1tgh8fmlzexmh.cloudfront.net/ccbp-dynamic-webapps/bulb-go-on-img.png" class="bulb-image" id="bulb-on-off" />
        </div>
        <div>
            <img src="https://d1tgh8fmlzexmh.cloudfront.net/ccbp-dynamic-webapps/cat-img.png" class="cat-image" id="cat-seen-hide" />
        </div>
        <div class="d-flex flex-row justify-content-center pt-5">
            <div class="switch-board">
                <h1 class="switch-status" id="switch-status">Switched On</h1>
                <button class="off-switch" onclick="switchOFF()" id="off-btn-color">
                    OFF
                </button>
                <button class="on-switch" onclick="switchON()" id="on-btn-color">
                    ON
                </button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
